<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mineflayer Bot Progress</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    h1 { margin-top: 50px; }
    .progress { margin-top: 20px; font-size: 24px; }
  </style>
</head>
<body>
  <h1>Mineflayer Bot Progress</h1>
  <div class="progress">
    <p>Mined Stones: <span id="minedCount">0</span></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('update', (data) => {
      document.getElementById('minedCount').textContent = data.minedCount;
    });
  </script>
</body>
</html>
